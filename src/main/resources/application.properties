
spring.datasource.driverClassName=com.microsoft.sqlserver.jbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Hibernate Proprties
# The SQL makes Hibernate generate SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

# Hibernate ddl auto (create, create-drop, validate, update)

spa.jpa.hibernate.ddl-auto=update